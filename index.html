<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="os">
            <button onclick="Clear()">cl</button>
            <button onclick="del()">del</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <button onclick="square()"><i class="fa-solid fa-square"></i></button>
            <button onclick="emi()"><img src="https://tse3.mm.bing.net/th?id=OIP.xcQa0TuLctVdwSA4T4W6vgHaHa&pid=Api&P=0&h=180" alt="" width="60%"></button>
            <button onclick="gst()">GST</button>
            <button onclick="int()"><img src="https://tse3.mm.bing.net/th?id=OIP.1QI9aB13ljP_S-M8DtfsgQAAAA&pid=Api&P=0&h=180" alt="" width="50%"></button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
             <button onclick="calc()" class="equal">=</button>
            

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
